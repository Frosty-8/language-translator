<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <!-- You may want to add Bootstrap CSS here -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Language Detection</h1>
        <form action="/trans" method="post">
            <div class="form-group">
                <label for="text">Enter Text</label>
                <textarea name="text" id="text" rows="3" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="target_lang">
                    Select Target language
                </label>
                <select name="target_lang" id="target_lang" class="form-control" required>
                    {% for lang_code, lang_name in languages.items() %}
                    <option value="{{ lang_code }}">{{ lang_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Translate</button>
        </form>

        { % if translation % }
            <div class="result-section">
                <h4>Detected Language : {{detected_lang}} </h4>
                <h4>Translated Language : {{ translation }} </h4>
            </div>
        { % endif % }


    </div>
</body>
</html>
